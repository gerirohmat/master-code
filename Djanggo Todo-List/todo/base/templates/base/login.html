{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>LogIn</h1>
</div>

<div class="box">
    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="login">
    </form>
    
    <p>You don't have an account ? <a href="{% url 'register' %}">Register</a></p>
</div>

{% endblock content%}
